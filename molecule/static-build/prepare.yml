---
- name: "Prepare"
  hosts: all
  gather_facts: true
  become: true
  tasks:
    - name: "Get kickstart.sh"
      ansible.builtin.get_url:
        url: https://my-netdata.io/kickstart.sh
        dest: /tmp/netdata-kickstart.sh
        mode: 0755

    - name: "Update apt cache (Debian Family)"
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_pkg_mgr == "apt"

    - name: "Install Curl"
      ansible.builtin.package:
        name: wget
        state: present

    - name: "Install netdata static build" # noqa command-instead-of-shell ignore-errors
      ansible.builtin.shell: /tmp/netdata-kickstart.sh --static-only
      changed_when: true
      ignore_errors: true
